# Flutter lints with strict requirement for always specifying types.

# For rule updates check https://dart-lang.github.io/linter/lints/index.html
# #   - Probably will be enabled in future
# ##  - Default disabled rule
# ### - Inherited enabled rule value

include: package:zekfad_lints/base/flutter.yaml

linter:
  rules:
    always_specify_types: true
    ## avoid_types_on_closure_parameters: false
    ## omit_local_variable_types: false
    ## omit_obvious_local_variable_types: false # experimental
    ## omit_obvious_property_types: false # experimental to be released
    specify_nonobvious_local_variable_types: true # experimental
    specify_nonobvious_property_types: true # experimental to be released
